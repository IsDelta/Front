    <script language="JavaScript" type="text/JavaScript">
        function care() {
            var str = this.form1.st1.value;
            var target = this.form1.sim.value; // цель поиска

            var pos = -1;
            var cou = false;
            while ((pos = str.indexOf(target, pos + 1)) != -1) {
                cou = true;
            }
            alert(cou);

        }


    </script>
</head>
<body>
<p>Пример сценария со значениями из формы</p>
Search <br> <br>
<Form name="form1">
    Введите Строку <input type="text" name="st1"><br><Br>
    Введите Символ <input type="text" name="sim"><br>
    <input type="button" value=Вычислить onClick="care()">

</Form>
</body>
