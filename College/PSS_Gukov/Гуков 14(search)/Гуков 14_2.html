     <script language="JavaScript" type="text/JavaScript">
        function care()
{   var arr=new Array();
    var arr1=new Array();
    var a =0;
     var cou = 0;   

for (i = 0; i < 5; i++) {
 rand = Math.random();
 arr[i] = Math.floor(rand * 10);
}

this.form1.st1.value = arr[0]+"_"+arr[1]+"_"+arr[2]+"_"+arr[3]+"_"+arr[4];

for (i = 0; i < 5; i++) {
 rand = Math.random();
 arr1[i] = Math.floor(rand * 10);
}

this.form1.sim.value = arr1[0]+"_"+arr1[1]+"_"+arr1[2]+"_"+arr1[3]+"_"+arr1[4];
a = Math.max(arr1[0],arr1[1],arr1[2],arr1[3],arr1[4]);

for (i = 0; i < 5; i++) {
if (arr[i] ==a){
cou = cou+1;}
}

this.form1.max2.value =cou;

}
     </script>
   </head>
   <body>
    <p>Массивы<br>
       2.4	Сформировать два массива целых чисел. Проверить,<br>
       сколько раз встречается максимальный элемент второго массива в первом.  </p>
    <Form name="form1">
     Массив1 <input type="text" name="st1"><br><Br>
    
     Массив2 <input type="text" name="sim"><br><br>
     Количество совпадений:<input type="text" name="max2"><br><Br>
     <input type="button" value=Вычислить onClick="care()">


     </Form>
  </body>
