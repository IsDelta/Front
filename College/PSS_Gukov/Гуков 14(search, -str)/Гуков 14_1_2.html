    <script language="JavaScript" type="text/JavaScript">
        function care() {
            var str = this.form1.st1.value;
            var target = this.form1.sim.value;

            var a = str.length;
            a = a - target;
            alert(str.substring(0, a));
        }

    </script>
</head>
<body>
<p>Пример сценария со значениями из формы</p>
<Form name="form1">
    Введите Строку <input type="text" name="st1"><br><Br>
    Введите Символ <input type="text" name="sim"><br>
    <input type="button" value=Вычислить onClick="care()">

</Form>
</body>
